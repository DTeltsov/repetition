<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home</title>
  </head>
  <body bgcolor="#FFFFFF" bgproperties="fixed">
    <div class = "lib">
        {% for song in songs %}
                <h2>{{ song.title }}</h2>
                {% comment %} {% for artist in song.artist.all %}
                  <h4>{{ artist.name }}</h4>
                {% endfor %}   {% endcomment %}
                {% comment %} {% for album in song.album.all %}
                  <p>{{ album.title }}</p>
                {% endfor %}        {% endcomment %}
        {% endfor %}
    </div>
  </body>
</html>
